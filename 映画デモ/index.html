<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>グラフィック映画館</title>
  </head>
  <body>
    <div class="movie-container">
      <label>券種をお選び下さい</label>
      <select id="movie">
        <option value="2000">大人 (￥2,000)</option>
        <option value="1800">シニア (￥1,800)</option>
        <option value="1500">子供・大学生 (￥1,500)</option>
        <option value="0">幼児 (￥0)</option>
      </select>
    </div>

    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>予約できます</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>座席選択中</small>
      </li>
      <li>
        <div class="seat occupied"></div>
        <small>予約済み</small>
      </li>
    </ul>

    <div class="container">
      <div class="screen"></div>

      <div class="row">
        <div class="seat">車いす</div>
        <div class="seat">車いす</div>
        <div class="seat">A3</div>
        <div class="seat">A4</div>
        <div class="seat">A5</div>
        <div class="seat">A6</div>
        <div class="seat">A7</div>
        <div class="seat">A8</div>
        <div class="seat">車いす</div>
        <div class="seat">車いす</div>
      </div>
      <div class="row">
        <div class="seat">B1</div>
        <div class="seat">B2</div>
        <div class="seat">B3</div>
        <div class="seat">B4</div>
        <div class="seat">B5</div>
        <div class="seat">B6</div>
        <div class="seat">B7</div>
        <div class="seat">B8</div>
        <div class="seat">B9</div>
        <div class="seat">B10</div>
      </div>
      <div class="row">
        <div class="seat">C1</div>
        <div class="seat">C2</div>
        <div class="seat">C3</div>
        <div class="seat">C4</div>
        <div class="seat">C5</div>
        <div class="seat">C6</div>
        <div class="seat">C7</div>
        <div class="seat">C8</div>
        <div class="seat">C9</div>
        <div class="seat">C10</div>
      </div>
      <div class="row">
        <div class="seat">D1</div>
        <div class="seat">D2</div>
        <div class="seat">D3</div>
        <div class="seat">D4</div>
        <div class="seat">D5</div>
        <div class="seat">D6</div>
        <div class="seat">D7</div>
        <div class="seat">D8</div>
        <div class="seat">D9</div>
        <div class="seat">D10</div>
      </div>

      <div class="row">
        <div class="seat">E1</div>
        <div class="seat">E2</div>
        <div class="seat">E3</div>
        <div class="seat">E4</div>
        <div class="seat">E5</div>
        <div class="seat">E6</div>
        <div class="seat">E7</div>
        <div class="seat">E8</div>
        <div class="seat">E9</div>
        <div class="seat occupied">E10</div>
      </div>
    </div>
    <div class="text">
    <p class="textone">
      大人選択枚数  <span id="countone">0</span>
      合計金額 ￥<span id="totalone">0</span>
    </p>
    <p class="texttwo">
      子供・大学生・シニア選択枚数  <span id="counttwo">0</span>
      合計金額 ￥<span id="totaltwo">0</span>
    </p>
    <p class="textthree">  
      幼児選択枚数  <span id="countthree">0</span>
      合計金額 ￥<span id="totalthree">0</span>
    </p>
    <p class="textfour">
      合計枚数  <span id="countfour">0</span>
      総合計金額 ￥<span id="totalfour">0</span>
    <button type="button">決定</button>
    </p>
  </div>

    <script src="script.js"></script>
  </body>
</html>
